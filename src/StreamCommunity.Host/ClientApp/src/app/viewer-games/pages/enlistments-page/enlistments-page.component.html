<div class="actions">
  <button class="btn btn-sm btn-secondary" (click)="reload()">
    <i class="fas fa-sync-alt"></i>
  </button>
</div>

<ul class="list-group">
  <ng-container *ngIf="enlistments$ | async as enlistments">
    <ng-container *ngIf="enlistments.length > 0; else emptyContainer">
      <li class="list-group-item" *ngFor="let enlistment of enlistments">
        <div class="enlistment-item row">
          <div class="col-8">
            {{ enlistment.userName }}
          </div>
          <div class="col-4 text-right center">
            <ng-container *ngIf="enlistment.state === 0">
              <button class="btn btn-sm btn-primary" (click)="draw(enlistment)">
                Draw
              </button>
            </ng-container>
            <ng-container *ngIf="enlistment.state === 1">
              <button
                class="btn btn-sm btn-primary"
                (click)="close(enlistment)"
              >
                Close
              </button>
            </ng-container>
            <ng-container *ngIf="enlistment.state === 2">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </ng-container>
          </div>
        </div>
      </li>
    </ng-container>
  </ng-container>
</ul>
<ng-template #emptyContainer>
  <li class="list-group-item">Keine Eintr√§ge vorhanden</li>
</ng-template>
