<div class="card" style="width: 18rem">
  <div class="card-img-top text-center p-4">
    <i class="fas fa-people-arrows fa-5x"></i>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <a [routerLink]="route.route" class="btn btn-primary">
      {{ route.title }}
    </a>
  </div>
</div>
