<div class="card" style="width: 18rem">
  <img
    class="card-img-top"
    alt=""
    src="assets/img/community.png"
    width="120px"
  />
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <a [routerLink]="route.route" class="btn btn-primary">
      {{route.title}}
    </a>
  </div>
</div>
